<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support | TranslaFast</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="translafast-icon.svg" />
  <style>
    .support-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 100px 20px 60px;
    }

    .support-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .support-header img {
      width: 42px;
      height: 42px;
    }

    .support-header h1 {
      font-size: 2rem;
      color: var(--color-accent);
    }

    .chat-box {
      background: var(--color-surface);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .chat-box input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: var(--radius);
      border: 1px solid #444;
      background: #1e2630;
      color: #fff;
    }

    .chat-box button {
      margin-top: 12px;
      padding: 10px 18px;
      background: var(--color-accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
    }

    .chat-box button:hover {
      background: var(--color-accent-hover);
    }

    .chat-response {
      margin-top: 24px;
      color: var(--color-muted);
      background: #0f172a;
      padding: 16px;
      border-radius: var(--radius);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="support-container fade-in">
    <div class="support-header">
      <img src="translafast-icon.svg" alt="TranslaFast Logo">
      <h1>TranslaFast Support</h1>
    </div>

    <div class="chat-box">
      <label for="message">How can we help you?</label>
      <input type="text" id="message" placeholder="e.g., I can't find my API key">
      <button onclick="getResponse()">Send</button>

      <div id="response" class="chat-response"></div>
    </div>
  </div>

  <script>
    function getResponse() {
      const msg = document.getElementById("message").value.toLowerCase();
      const responseBox = document.getElementById("response");

      if (msg.includes("api")) {
        responseBox.innerText = "To get your API key, go to your profile page and visit the 'My API Key' tab.";
      } else if (msg.includes("not working") || msg.includes("error")) {
        responseBox.innerText = "Please describe the issue in detail. We’ll get back to you shortly.";
      } else if (msg.includes("translate") || msg.includes("language")) {
        responseBox.innerText = "TranslaFast currently supports 178 languages. You can change your language settings within the extension.";
      } else {
        responseBox.innerText = "We’ve noted your issue. Our team will respond to you as soon as possible.";
      }
    }
  </script>

</body>
</html>
