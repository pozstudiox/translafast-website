<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teşekkürler | TranslaFast</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thanks-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 120px 20px;
      text-align: center;
    }

    .thanks-container img {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 6px rgba(63, 169, 245, 0.4));
    }

    .thanks-container h1 {
      font-size: 2.2rem;
      color: var(--color-accent);
      margin-bottom: 20px;
    }

    .thanks-container p {
      font-size: 1.15rem;
      color: var(--color-muted);
      margin-bottom: 40px;
    }

    .thanks-container a {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.05rem;
      background: var(--color-accent);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .thanks-container a:hover {
      background: var(--color-accent-hover);
    }
  </style>
</head>
<body>

  <div class="thanks-container">
    <img src="translafast-icon.svg" alt="TranslaFast Logo">
    <h1>Teşekkürler!</h1>
    <p>Mesajınız başarıyla alındı. En kısa sürede size geri dönüş yapacağız.</p>
    <a href="index.html">Ana Sayfaya Dön</a>
  </div>

</body>
</html>
