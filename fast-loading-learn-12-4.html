<!DOCTYPE html>

  <style>
    :root {
      --bg: #0d1117;
      --accent: #007acc;
      --accent-hover: #249cff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .pulse-ring {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 rgba(0, 122, 204, 0.6);
      animation: pulse 1.2s ease-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 122, 204, 0.4);
      }
      70% {
        transform: scale(1.1);
        box-shadow: 0 0 0 16px rgba(0, 122, 204, 0);
      }
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 122, 204, 0);
      }
    }
  </style>
</head>
