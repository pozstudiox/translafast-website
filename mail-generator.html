<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TranslaFast Mail Generator</title>
  <style>
    body {
      background: #0d0d0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      background: #1c1c22;
      border: 1px solid #333;
      border-radius: 8px;
      color: #eee;
    }
    button {
      background: linear-gradient(135deg, #3fa9f5, #2e8fd1);
      border: none;
      padding: 12px 24px;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    #output {
      white-space: pre-wrap;
      background: #1a1a1f;
      padding: 24px;
      border-radius: 12px;
      margin-top: 30px;
      border: 1px solid #2d2d2d;
    }
  </style>
</head>
<body>
  <h1>📧 TranslaFast E-Mail Yanıtı Oluştur</h1>

  <label>👤 Kullanıcı Adı</label>
  <input type="text" id="name" placeholder="Örn: Ahmet" />

  <label>📝 Mesaj Başlığı</label>
  <input type="text" id="title" placeholder="Örn: Payment Issue" />

  <label>💬 Mesaj İçeriği</label>
  <textarea id="message" rows="5" placeholder="Örn: I can't access premium..."></textarea>

  <button onclick="generate()">Hazırla & Kopyala</button>

  <div id="output"></div>

  <script>
    function generate() {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;

      const html = `
<h2 style="color:#3fa9f5;text-align:center;">Hello ${name},</h2>
<p style="text-align:center;">🎉 Thank you for reaching out! We've received your message titled:<br>
<strong style="color:#60b7ff;">"${title}"</strong></p>
<p style="text-align:center;"><strong>Your message:</strong><br><em>"${message}"</em></p>
<p style="text-align:center;">Our support team will respond within <strong style="color:#66c0ff;">3 business days</strong>.</p>
<hr style="border:1px solid #333;margin:32px 0;">
<p style="text-align:center;">Warm regards,<br><strong style="color:#3fa9f5;">The TranslaFast Team</strong></p>
      `.trim();

      const output = document.getElementById('output');
      output.innerHTML = html;

      // Copy to clipboard
      const temp = document.createElement('textarea');
      temp.value = html;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);

      alert("✔️ Hazırlandı ve panoya kopyalandı! Gmail’e yapıştırabilirsin.");
    }
  </script>
</body>
</html>
