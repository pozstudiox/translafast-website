<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | TranslaFast</title>
  <link rel="icon" href="translafast-icon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-1: #0d1117;
      --gradient-2: #161b22;
      --gradient-3: #1f2937;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --text-main: #e6edf3;
      --text-muted: #8b949e;
      --radius: 10px;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-1));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-main);
      padding: 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .coming-container {
      max-width: 400px;
      width: 100%;
      padding: 40px 20px;
      background: rgba(25, 25, 30, 0.7);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .coming-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      display: block;
      animation: glow 2.5s ease-in-out infinite;
      filter: drop-shadow(0 0 12px var(--accent));
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px var(--accent)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--accent)); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      color: var(--accent);
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      margin-bottom: 32px;
      gap: 10px;
    }

    .countdown div {
      flex: 1;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: var(--radius);
    }

    .countdown .number {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-main);
    }

    .countdown .label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      background: var(--accent);
      text-decoration: none;
      border-radius: var(--radius);
      transition: background var(--transition), transform var(--transition);
    }

    .back-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="coming-container">
    <img src="translafast-icon.svg" alt="TranslaFast Logo" class="coming-logo">
    <h1>Launching Soon</h1>
    <p>We're working hard to bring you the best translation experience. Stay tuned!</p>

    <div class="countdown" id="countdown">
      <div><span class="number" id="days">00</span><span class="label">Days</span></div>
      <div><span class="number" id="hours">00</span><span class="label">Hours</span></div>
      <div><span class="number" id="minutes">00</span><span class="label">Minutes</span></div>
      <div><span class="number" id="seconds">00</span><span class="label">Seconds</span></div>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>

  <script>
    const launchDate = new Date('2025-06-01T00:00:00');
    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;
      if (diff <= 0) return;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
