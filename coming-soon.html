<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | TranslaFast</title>
  <link rel="icon" href="translafast-icon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0d1117;
      --bg2: #161b22;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --alert: #f85149;
      --text: #e6edf3;
      --muted: #8b949e;
      --radius: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg1));
      background-size: 400% 400%;
      animation: bgmove 15s ease infinite;
      min-height: 100vh;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(25, 25, 30, 0.7);
      backdrop-filter: blur(10px);
      padding: 50px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border-radius: var(--radius);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px var(--accent));
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 12px;
      text-shadow: 0 0 6px var(--accent);
      animation: titleIn 1.2s ease;
    }

    @keyframes titleIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .version {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 30px;
      transition: all 0.4s ease;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.06);
      padding: 18px 10px;
      border-radius: 12px;
      position: relative;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05),
                  0 0 10px rgba(88, 166, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .time-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px var(--accent);
    }

    .number {
      font-size: 2.3rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.75rem;
      margin-top: 4px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .back-btn {
      display: inline-block;
      margin-top: 10px;
      background: var(--accent);
      color: white;
      padding: 12px 26px;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: var(--radius);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .footer-note {
      margin-top: 24px;
      font-size: 0.75rem;
      color: var(--muted);
      font-style: italic;
    }

    /* kırmızı alarm durumu */
    .alert .time-box {
      background: rgba(248, 81, 73, 0.12);
      box-shadow: 0 0 16px var(--alert);
    }

    .alert h1 {
      color: var(--alert);
      text-shadow: 0 0 8px var(--alert);
    }

    .alert .back-btn {
      background: var(--alert);
    }

    @media (max-width: 480px) {
      .countdown {
        grid-template-columns: repeat(2, 1fr);
      }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <img src="translafast-icon.svg" alt="Logo" class="logo">
    <h1 id="title">Launching Soon</h1>
    <p>We're almost ready! TranslaFast is coming soon.</p>
    <div class="version">Version 12.4.1 · Launch Date: 1 June 2025</div>

    <div class="countdown" id="countdown">
      <div class="time-box"><div class="number" id="days">00</div><div class="label">Days</div></div>
      <div class="time-box"><div class="number" id="hours">00</div><div class="label">Hours</div></div>
      <div class="time-box"><div class="number" id="minutes">00</div><div class="label">Minutes</div></div>
      <div class="time-box"><div class="number" id="seconds">00</div><div class="label">Seconds</div></div>
    </div>

    <a href="index.html" class="back-btn">Back to Home</a>
    <div class="footer-note">Crafted with ♥ by PozStudio</div>
  </div>

  <script>
    const launchDate = new Date("2025-06-01T00:00:00");
    const container = document.getElementById('container');

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      // Eğer gün 1'e eşitse kırmızıya çevir
      if (days <= 1) {
        container.classList.add("alert");
      } else {
        container.classList.remove("alert");
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
