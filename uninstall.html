<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TranslaFast – Geri Bildirim</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .uninstall-container {
      max-width: 860px;
      margin: 0 auto;
      padding: 100px 20px 60px;
      text-align: center;
    }

    .uninstall-container img {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 6px rgba(63, 169, 245, 0.4));
    }

    .uninstall-container h1 {
      font-size: 2.2rem;
      color: var(--color-accent);
      margin-bottom: 20px;
    }

    .uninstall-container p {
      font-size: 1.15rem;
      color: var(--color-muted);
      margin-bottom: 40px;
    }

    .feedback-btn {
      padding: 14px 28px;
      font-size: 1.1rem;
      background: var(--color-accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: var(--shadow);
    }

    .feedback-btn:hover {
      background: var(--color-accent-hover);
      transform: translateY(-2px);
    }

    .form-wrapper {
      margin-top: 40px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.6s ease;
    }

    .form-wrapper.active {
      max-height: 900px;
      opacity: 1;
    }

    .form-frame {
      width: 100%;
      height: 680px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      .form-frame {
        height: 800px;
      }
    }
  </style>
</head>
<body>

  <div class="uninstall-container">
    <img src="translafast-icon.svg" alt="TranslaFast Logo">
    <h1>Üzgünüz! Kaldırdınız...</h1>
    <p>TranslaFast’ı neden kaldırdığınızı paylaşmanız bizim için çok değerli.</p>
    <button class="feedback-btn" onclick="showForm()">Geri Bildirim Gönder</button>

    <div class="form-wrapper" id="formWrapper">
      <iframe class="form-frame" src="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeBHe0BiHW0FdH1630dcowqzXHMQRJraUhxJehmxyhjZAZVgw/formResponse">
        Form yüklenemedi.
      </iframe>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById("formWrapper").classList.add("active");
      document.querySelector(".feedback-btn").style.display = "none";
    }
  </script>

</body>
</html>
