<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Oluştur - TranslaFast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0e0e0f;
      font-family: 'Inter', sans-serif;
      color: #e5e5e5;
      padding: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #1c1c1e;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #2a2a2c;
      color: #fff;
      font-size: 15px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0e8a6a;
    }

    .api-key-box {
      background-color: #2a2a2c;
      padding: 16px;
      border-radius: 10px;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .api-key {
      font-family: monospace;
      word-break: break-all;
    }

    .copy-btn {
      background-color: #333;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .copy-btn:hover {
      background-color: #444;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }

    .key-list {
      margin-top: 30px;
    }

    .key-item {
      background-color: #18181a;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .key-name {
      font-weight: 500;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #f55353;
      font-size: 14px;
      cursor: pointer;
    }

    .delete-btn:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>API Anahtarı Oluştur</h1>
    <div class="form-group">
      <label for="api-name">Anahtar Adı</label>
      <input type="text" id="api-name" placeholder="Örn: TranslaFast Mobil Uygulama" />
    </div>
    <button class="btn" onclick="createApiKey()">API Anahtarı Oluştur</button>

    <div id="new-key-section" style="display:none;">
      <div class="api-key-box">
        <div class="api-key" id="generated-key">sk-...</div>
        <button class="copy-btn" onclick="copyKey()">Kopyala</button>
      </div>
      <div class="info">Bu anahtar yalnızca bir kez gösterilir. Güvende tutun.</div>
    </div>

    <div class="key-list">
      <h2 style="margin-bottom: 10px; margin-top: 40px;">Mevcut API Anahtarları</h2>
      <div class="key-item">
        <div>
          <div class="key-name">TranslaFast Mobil</div>
          <div class="info">Oluşturulma: 28 Nisan 2025</div>
        </div>
        <button class="delete-btn">Sil</button>
      </div>
      <div class="key-item">
        <div>
          <div class="key-name">Geliştirici Testi</div>
          <div class="info">Oluşturulma: 25 Nisan 2025</div>
        </div>
        <button class="delete-btn">Sil</button>
      </div>
    </div>
  </div>

  <script>
    function createApiKey() {
      const apiName = document.getElementById("api-name").value.trim();
      if (apiName === "") {
        alert("Lütfen bir ad girin.");
        return;
      }

      const key = "sk-" + Math.random().toString(36).substring(2, 18);
      document.getElementById("generated-key").textContent = key;
      document.getElementById("new-key-section").style.display = "block";
      document.getElementById("api-name").value = "";
    }

    function copyKey() {
      const key = document.getElementById("generated-key").textContent;
      navigator.clipboard.writeText(key).then(() => {
        alert("API anahtarı kopyalandı!");
      });
    }
  </script>
</body>
</html>
