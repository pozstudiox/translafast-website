<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="translafast-icon.svg" />
  <style>
    body {
      background: linear-gradient(to bottom right, #0d1117, #161b22);
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      padding: 40px;
      background: rgba(22, 27, 34, 0.85);
      border: 1px solid #30363d;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      animation: popIn 0.8s ease-out;
    }

    .icon {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 4px #58a6ff);
    }

    h1 {
      font-size: 5rem;
      color: #ff4c4c;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff4c4c;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      color: #c9d1d9;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
      background: #238636;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      background: #2ea043;
      transform: scale(1.05);
      box-shadow: 0 0 10px #2ea043;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .footer-note {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #8b949e;
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.5rem; }
      .icon { width: 70px; height: 70px; }
      p { font-size: 1rem; }
    }

    .glow-bg {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #58a6ff33 0%, transparent 70%);
      top: 10%;
      left: 20%;
      z-index: -1;
      animation: floatGlow 10s infinite alternate ease-in-out;
      filter: blur(40px);
    }

    @keyframes floatGlow {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>

  <div class="error-container">
    <img src="translafast-icon.svg" alt="TranslaFast Icon" class="icon" />
    <h1>404</h1>
    <p>Sorry, the page you were looking for doesn't exist or has been moved.<br>
    Please check the URL or return to the homepage.</p>
    <a href="index.html">Go to Homepage</a>
    <div class="footer-note">
      TranslaFast &copy; 2025 â€” All rights reserved
    </div>
  </div>
</body>
</html>
